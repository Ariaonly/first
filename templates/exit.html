<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Spot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Add a New Spot</h1>
    <form method="post" action="/spots">
      <label>Name:<br><input name="name" required></label><br><br>
      <label>Description:<br><textarea name="description" rows="4"></textarea></label><br><br>
      <label>Ticket Price (e.g. 12.50):<br><input name="ticket_price"></label><br><br>
      <button class="btn" type="submit">Create</button>
      <a class="btn" href="/">Cancel</a>
    </form>
  </div>
</body>
</html>
